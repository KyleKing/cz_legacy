[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.commitizen]
version = "0.1.7"
version_files = ["pyproject.toml:^version", "cz_legacy/__init__.py:^__version"]

[tool.poetry]
authors = ["Kyle King <dev.act.kyle@gmail.com>"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: Implementation :: CPython",
] # https://pypi.org/classifiers/
description = "Extends Conventional Commits Change Types with User-Defined Legacy Types for Commitizen"
documentation = "https://cz_legacy.kyleking.me"
include = ["LICENSE"]
keywords = ["commitizen", "conventional commits", "git"]
license = "MIT"
maintainers = []
name = "cz_legacy"
readme = "docs/README.md"
repository = "https://github.com/kyleking/cz_legacy"
version = "0.1.7"

[tool.poetry.dependencies]
# Keep in sync with commitizen
# https://github.com/commitizen-tools/commitizen/blob/6ef0017b687fa5550ffc51b79c5de9f33dcef508/pyproject.toml#L59
python = "^3.6.2"
commitizen = ">=2.0.0"

[tool.poetry.group.dev.dependencies]
calcipy = {extras = ["doc", "lint", "nox", "stale", "tags", "test", "types"], version = ">=1.2.1", python = "^3.8.12"}
typing-extensions = {version = "*", python = "^3.8.12"}

[tool.poetry.scripts]
cz_legacy = "cz_legacy.scripts:start"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/kyleking/cz_legacy/issues"
"Changelog" = "https://github.com/kyleking/cz_legacy/blob/main/docs/docs/CHANGELOG.md"

[tool.pyright]
include = ["cz_legacy"]
pythonVersion = "3.8"
