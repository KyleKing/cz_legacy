[build-system]
requires = [ "poetry-core>=1.0",]
build-backend = "poetry.core.masonry.api"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.1.1"
version_files = [ "pyproject.toml", "cz_legacy/__init__.py",]

[tool.isort]
balanced_wrapping = true
default_section = "THIRDPARTY"
force_grid_wrap = 0
length_sort = false
line_length = 120

[tool.poetry]
name = "cz_legacy"
version = "0.1.1"
description = "Extends Conventional Commits Change Types with User-Defined Legacy Types for Commitizen"
license = "MIT"
authors = [ "Kyle King <dev.act.kyle@gmail.com>",]
maintainers = []
repository = "https://github.com/kyleking/cz_legacy"
documentation = "https://github.com/kyleking/cz_legacy"
readme = "README.md"
include = [ "LICENSE.md",]
keywords = [ "commitizen", "conventional commits", "git",]
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: Implementation :: CPython",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/kyleking/cz_legacy/issues"

[tool.poetry.dependencies]
python = "^3.6.1"
commitizen = "*"

[tool.poetry.dev-dependencies]
python-box = "*"

[tool.poetry.dev-dependencies.calcipy]
# git = "https://github.com/kyleking/calcipy.git"
# branch = "dev/development"
path = "../calcipy"
python = ">=3.7,<4.0.0"
extras = [ "development", "serializers",]
